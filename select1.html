<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>차량 선택 및 옵션</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="select1.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h2>모빌리티 선택</h2>
        <div class="vehicle-list">
            <div class="vehicle">
                <i class="fas fa-helicopter"></i>
                <div class="vehicle-info">
                    <h3>헬리콥터</h3>
                    <p>빠르고 유연한 선택</p>
                    <p class="price">₩200,000</p>
                </div>
                <button class="btn select-btn" data-vehicle="helicopter">선택</button>
            </div>
            <div class="vehicle">
                <i class="fas fa-plane"></i>
                <div class="vehicle-info">
                    <h3>항공기</h3>
                    <p>장거리 이동에 적합</p>
                    <p class="price">₩500,000</p>
                </div>
                <button class="btn select-btn" data-vehicle="plane">선택</button>
            </div>
            <div class="vehicle">
                <i class="fas fa-fighter-jet"></i>
                <div class="vehicle-info">
                    <h3>제트기</h3>
                    <p>최고의 속도와 편안함</p>
                    <p class="price">₩1,000,000</p>
                </div>
                <button class="btn select-btn" data-vehicle="jet">선택</button>
            </div>
            <div class="vehicle">
                <i class="fas fa-space-shuttle"></i>
                <div class="vehicle-info">
                    <h3>드론 택시</h3>
                    <p>미래의 이동 수단</p>
                    <p class="price">₩300,000</p>
                </div>
                <button class="btn select-btn" data-vehicle="drone-taxi">선택</button>
            </div>
        </div>
    </div>
    <div class="nav-bar">
        <button type="button" class="nav-btn support-btn">
            <i class="fas fa-arrow-right"></i> <!-- 우측 화살표 아이콘 -->
        </button>
    </div>     
    <script>
        const selectButtons = document.querySelectorAll('.select-btn');

        selectButtons.forEach(button => {
            button.addEventListener('click', () => {
                const vehicleType = button.getAttribute('data-vehicle');
                window.location.href = `select2.html`;
            });
        });
    </script>
            <script>
                document.querySelector('.support-btn').addEventListener('click', function() {
                    window.location.href = 'select2.html'; // 고객센터 페이지로 이동
                });
            </script>
</body>
</html>
