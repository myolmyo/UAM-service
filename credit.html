<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 화면</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="credit.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h2>결제 정보 입력</h2>
        <form class="payment-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="이름" required>
            </div>
            <div class="input-group">
                <i class="fas fa-credit-card"></i>
                <input type="text" placeholder="카드 번호" required>
            </div>
            <div class="input-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" placeholder="MM/YY" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="CVV" required>
            </div>
            <button type="submit" class="btn pay-btn">결제</button>
        </form>
    </div>
    <div class="nav-bar">
        <button type="button" class="nav-btn support-btn">
            <i class="fas fa-arrow-right"></i> 
        </button>
    </div>     
    <script>
        document.querySelector('.support-btn').addEventListener('click', function() {
            window.location.href = 'assess.html'; 
        });
    </script>
</body>
</html>
