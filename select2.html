<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>차량 호출 상태</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="select2.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="header">
            <h1>차량 호출 상태</h1>
            <button class="profile-button"><i class="fas fa-user"></i></button>
        </div>
        <div class="status-container">
            <i class="fas fa-spinner fa-spin"></i>
            <h2>차량이 도착 중입니다...</h2>
            <p>도착 예상 시간: <span id="eta">5분</span></p>
            <p>차량 번호: <span id="vehicle-number">1234AB</span></p>
        </div>
        <div class="map-container" id="map">
            <div class="map-placeholder">지도 로드 중...</div>
        </div>
        <div class="cancel-container">
            <button class="btn cancel-btn">호출 취소</button>
        </div>
    </div>
    <div class="nav-bar">
        <button type="button" class="nav-btn support-btn">
            <i class="fas fa-arrow-right"></i> 
        </button>
    </div>  
    <script>
        function updateStatus() {
            // Example dynamic updates
            document.getElementById('eta').textContent = '4분';
            document.getElementById('vehicle-number').textContent = '5678CD';
        }

        setInterval(updateStatus, 60000); // Update status every minute
    </script>
            <script>
                document.querySelector('.support-btn').addEventListener('click', function() {
                    window.location.href = 'credit.html'; 
                });
            </script>
</body>
</html>
