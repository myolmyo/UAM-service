<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인/회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="form-container">
            <form id="signInForm">
                <h2>로그인</h2>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="이메일" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="비밀번호" required>
                </div>
                <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
                <button type="submit" class="btn" id="loginButton">로그인</button>
                <p class="switch-form">계정이 없으신가요? <a href="#" id="switchToSignUp">회원가입</a></p>
            </form>
            <form id="signUpForm" style="display: none;">
                <h2>회원가입</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="이름" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="이메일" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="btn">회원가입</button>
                <p class="switch-form">이미 계정이 있으신가요? <a href="#" id="switchToSignIn">로그인</a></p>
            </form>
        </div>
    </div>
    <div class="nav-bar">
        <button type="button" class="nav-btn support-btn">
            <i class="fas fa-arrow-right"></i> <!-- 우측 화살표 아이콘 -->
        </button>
    </div>      
    <script>
        const switchToSignUp = document.getElementById('switchToSignUp');
        const switchToSignIn = document.getElementById('switchToSignIn');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const loginButton = document.getElementById('loginButton');

        switchToSignUp.addEventListener('click', (e) => {
            e.preventDefault();
            signInForm.style.display = 'none';
            signUpForm.style.display = 'block';
        });

        switchToSignIn.addEventListener('click', (e) => {
            e.preventDefault();
            signUpForm.style.display = 'none';
            signInForm.style.display = 'block';
        });

        loginButton.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'map.html'; 
        });
    </script>
            <script>
                document.querySelector('.support-btn').addEventListener('click', function() {
                    window.location.href = 'map.html'; 
                });
            </script>
</body>
</html>
