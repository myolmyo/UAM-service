<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWay UAM 호출 서비스</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">SkyWay</div>
        <nav>
            <button class="btn1">로그인</button>
            <button class="btn2">회원가입</button>
            <button class="btn3">프로필</button>
            <button class="btn4">고객 센터</button>
        </nav>
    </header>
    <div class="background-overlay"></div>
    <section class="welcome-banner">
        <h1>도심 항공 모빌리티 서비스</h1>
        <p>빠르고 안전한 도시 이동을 경험하세요.</p>
    </section>
    <section class="service-intro">
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2vv9KN-6kAU?autoplay=1&mute=1&loop=1&playlist=2vv9KN-6kAU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
    <section class="info-section">
        <div class="info-block real-time-info">
            <h2>현재 서비스 상태</h2>
            <p id="service-status">가용 비행기 수: 12대 | 예상 대기 시간: 15분</p>
        </div>
        <div class="info-block safety-info">
            <h2>안전 정보</h2>
            <p>모든 UAM은 국제 안전 기준에 따라 운영됩니다.</p>
        </div>
    </section>
    <footer>
        <p>© 2024 SkyWay 서비스. 모든 권리 보유.</p>
    </footer>
    <script>
        // Add event listeners to the navigation buttons
        document.querySelector('.btn1').addEventListener('click', function() {
            window.location.href = 'login.html?form=signInForm'; 
        });

        document.querySelector('.btn2').addEventListener('click', function() {
            window.location.href = 'login.html?form=signUpForm'; 
        });

        document.querySelector('.btn3').addEventListener('click', function() {
            window.location.href = 'profile.html'; 
        });

        document.querySelector('.btn4').addEventListener('click', function() {
            window.location.href = 'center.html'; 
        });

        // Function to generate random service status
        function getRandomServiceStatus() {
            const planes = Math.floor(Math.random() * 20) + 1; // Random number between 1 and 20
            const waitTime = Math.floor(Math.random() * 30) + 1; // Random number between 1 and 30
            return `가용 비행기 수: ${planes}대 | 예상 대기 시간: ${waitTime}분`;
        }

        // Update service status with random values
        document.getElementById('service-status').textContent = getRandomServiceStatus();
    </script>
</body>
</html>
