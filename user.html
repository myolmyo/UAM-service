<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <title>맞춤형 모빌리티 추천</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">
        <h1>맞춤형 모빌리티 추천</h1>
        <form id="mobilityForm">
            <div class="form-group">
                <label for="distance">이동 거리 (km):</label>
                <input type="number" id="distance" name="distance" required>
            </div>
            <div class="form-group">
                <label for="urgency">긴급성:</label>
                <select id="urgency" name="urgency">
                    <option value="high">긴급</option>
                    <option value="medium">보통</option>
                    <option value="low">여유</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cost">가격 우선:</label>
                <select id="cost" name="cost">
                    <option value="high">높음</option>
                    <option value="medium">중간</option>
                    <option value="low">낮음</option>
                </select>
            </div>
            <button type="button" onclick="calculateRecommendation()">추천 받기</button>
        </form>
        <div id="recommendationResult"></div>
    </div>
    <script src="user.js"></script>
</body>
</html>
