<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, initial-scale=1.0">
    <title>SkyWay 계정</title>
    <link rel="stylesheet" href="계정 화면 - 사람 모양.css">
</head>
<body>
    <div class="account-container">
        <header class="account-header">
            <button class="back-button" onclick="window.history.back();">✕</button>
            <h1>SkyWay 계정</h1>
        </header>
        <nav class="account-nav">
            <ul>
                <li class="active">계정 정보</li>
                <li>보안</li>
                <li>개인정보 보호 및 데이터</li>
            </ul>
        </nav>
        <section class="account-info">
            <h2>계정 정보</h2>
            <div class="profile-picture">
                <img src="avatar.png" alt="User Avatar">
            </div>
            <div class="basic-info">
                <h3>기본 정보</h3>
                <div class="info-item" id="nameSection">
                    <span class="label">이름</span>
                    <span class="value">손승현</span>
                    <span class="icon">></span>
                </div>
                <div class="info-item">
                    <span class="label">전화번호</span>
                    <span class="value">010-1324-4321</span>
                    <span class="icon green-check">✔</span>
                </div>
                <div class="info-item">
                    <span class="label">이메일</span>
                    <span class="value">abcabc@naver.com</span>
                    <span class="icon yellow-warning">⚠</span>
                </div>
            </div>
        </section>
    </div>
    <script src="계정 화면 - 사람 모양.js"></script>
</body>
</html>
