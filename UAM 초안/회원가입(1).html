<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="회원가입(1).css">
</head>
<body>
    <div class="container">
        <h3>휴대폰 번호를 입력하세요</h3>
        <input type="text" placeholder="010-1234-1234">
        <button>계속</button>
        <div class="separator">
            <span>또는</span>
        </div>
        <div class="google", class = "social-login">
            <img src="img/google.jpg">
            <span>Google로 계속하기</span>
        </div>
        <div class="apple", class = "social-login">
            <img src="img/apple.jpg">
            <span>Apple로 계속하기</span>
        </div>
        <div class="facebook", class = "social-login">
            <img src="img/facebook.jpg">
            <span>Facebook으로 계속하기</span>
        </div>
    </div>
</body>
</html>
