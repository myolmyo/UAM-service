<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용약관 및 개인정보 수집 동의</title>
    <link rel="stylesheet" href="회원가입(4).css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>이용약관 및 개인정보 수집 동의</h1>
            <p>SkyWay에 오신 것을 환영합니다! SkyWay 이용약관과 개인정보 처리 방침을 확인해 주세요.</p>
        </div>
        <div class="agreement">
            <label>
                <input type="checkbox" checked>
                <span>이용 약관 (필수)</span>
                <span class="details">자세히 보기</span>
            </label>
            <label>
                <input type="checkbox" checked>
                <span>개인 위치정보 이용 (필수)</span>
                <span class="details">자세히 보기</span>
            </label>
            <label>
                <input type="checkbox" checked>
                <span>개인정보 수집 및 이용 (필수)</span>
                <span class="details">자세히 보기</span>
            </label>
            <label>
                <input type="checkbox" checked>
                <span>개인정보 제3자 제공 (필수)</span>
                <span class="details">자세히 보기</span>
            </label>
        </div>
        <div class="button-container">
            <button class="back">←</button>
            <button class="next">동의하고 계속하기 →</button>
        </div>
    </div>
</body>
</html>
