<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SkyWay</title>
    <link rel="stylesheet" href="홈(메인)화면.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>SkyWay</h1>
            <div class="search-bar">
                <input type="text" placeholder="어디로 갈까요?">
            </div>
        </header>
        <main>
            <section class="suggestions">
                <div class="suggestion-item">
                    <span class="icon">🔍</span>
                    <div>
                        <p>인천국제공항 제1여객터미널</p>
                        <p class="location">인천광역시 중구 운서동 공항로 272</p>
                    </div>
                </div>
                <div class="suggestion-item">
                    <span class="icon">🔍</span>
                    <div>
                        <p>한국 폴리텍대학 (한국 폴리텍 본부)</p>
                        <p class="location">인천광역시 부평구 무네미로 478</p>
                    </div>
                </div>
            </section>
            <section class="profile-card">
                <div class="profile-text">
                    <p>Your business profile</p>
                    <button>혜택 보기</button>
                </div>
                <div class="profile-icon">
                    <span>👤</span>
                </div>
            </section>
            <section class="recommendations">
                <h2>제안 사항</h2>
                <a href="#" class="view-all">모두 보기</a>
                <div class="recommendation-item">
                    <div class="icon">📡</div>
                    <p>드론 서비스</p>
                </div>
                <div class="recommendation-item">
                    <div class="icon">📅</div>
                    <p>예약</p>
                </div>
            </section>
        </main>
        <footer class="footer">
            <nav>
                <a href="#" class="nav-item active">홈</a>
                <a href="#" class="nav-item">서비스</a>
                <a href="#" class="nav-item">활동</a>
                <a href="#" class="nav-item">계정</a>
            </nav>
        </footer>
    </div>
</body>
</html>
