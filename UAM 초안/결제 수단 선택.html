<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 수단 선택</title>
    <link rel="stylesheet" href="결제 수단 선택.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span>건너뛰기</span>
        </div>
        <div class="content">
            <h2>원하는 결제 수단을 선택하세요.</h2>
            <div class="payment-option">
                <img src="credit-card-icon.png" alt="신용/체크카드">
                <span>신용/체크카드</span>
            </div>
            <div class="payment-option">
                <img src="gift-card-icon.png" alt="기프트 카드">
                <span>기프트 카드</span>
            </div>
        </div>
    </div>
</body>
</html>
