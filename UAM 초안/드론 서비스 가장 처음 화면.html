<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 호출 설정</title>
    <link rel="stylesheet" href="드론 서비스 가장 처음 화면.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <button class="back-button">←</button>
            <h1>차량 호출 설정</h1>
        </div>
        <div class="container">
            <div class="map">
                <!-- 여기에 지도 표시 -->
            </div>
            <div class="location-settings">
                <div class="input-group">
                    <span class="icon">📍</span>
                    <input type="text" placeholder="현재 위치에서 가까운 착륙장">
                    <button class="add-button">+</button>
                </div>
                <div class="input-group">
                    <span class="icon">📌</span>
                    <input type="text" placeholder="바디로 갈까요?">
                </div>
                <div class="location">
                    <span class="icon">📍</span>
                    <div class="location-text">
                        제주국제공항<br>
                        제주특별자치도 제주시 공항로 2
                    </div>
                </div>
                <div class="action-buttons">
                    <button>지도에서 위치 설정하기</button>
                    <button>즐겨찾기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
