<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이용 내역 및 평가</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="평가 화면.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h2>이용 내역 및 평가</h2>
        <div class="history-list">
            <div class="history-item">
                <div class="history-info">
                    <h3>son</h3>
                    <p>2024년 6월 1일</p>
                </div>
                <div class="rating" data-id="1">
                    <span class="fa fa-star" data-rating="1"></span>
                    <span class="fa fa-star" data-rating="2"></span>
                    <span class="fa fa-star" data-rating="3"></span>
                    <span class="fa fa-star" data-rating="4"></span>
                    <span class="fa fa-star" data-rating="5"></span>
                </div>
            </div>
            <div class="history-item">
                <div class="history-info">
                    <h3>son</h3>
                    <p>2024년 5월 25일</p>
                </div>
                <div class="rating" data-id="2">
                    <span class="fa fa-star" data-rating="1"></span>
                    <span class="fa fa-star" data-rating="2"></span>
                    <span class="fa fa-star" data-rating="3"></span>
                    <span class="fa fa-star" data-rating="4"></span>
                    <span class="fa fa-star" data-rating="5"></span>
                </div>
            </div>
            <div class="history-item">
                <div class="history-info">
                    <h3>son</h3>
                    <p>2024년 5월 18일</p>
                </div>
                <div class="rating" data-id="3">
                    <span class="fa fa-star" data-rating="1"></span>
                    <span class="fa fa-star" data-rating="2"></span>
                    <span class="fa fa-star" data-rating="3"></span>
                    <span class="fa fa-star" data-rating="4"></span>
                    <span class="fa fa-star" data-rating="5"></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.rating .fa-star');

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const rating = star.getAttribute('data-rating');
                    const ratingContainer = star.parentNode;
                    const allStars = ratingContainer.querySelectorAll('.fa-star');
                    const ratingId = ratingContainer.getAttribute('data-id');
                    
                    allStars.forEach(s => {
                        s.classList.remove('checked');
                    });
                    for (let i = 0; i < rating; i++) {
                        allStars[i].classList.add('checked');
                    }

                    // 서버로 평가 점수 전송 (여기서는 콘솔 로그로 대체)
                    console.log(`Rating for item ${ratingId}: ${rating}`);
                });
            });
        });
    </script>
</body>
</html>
