<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>UAM 메인 화면</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="header">
            <h1>UAM 서비스</h1>
            <button class="profile-button"><i class="fas fa-user"></i></button>
        </div>
        <div class="map-container" id="map">
            <div class="map-placeholder">지도 로드 중...</div>
        </div>
        <div class="location-search">
            <input type="text" placeholder="출발지를 입력하세요" />
            <input type="text" placeholder="도착지를 입력하세요" />
            <button class="search-button"><i class="fas fa-search"></i> 검색</button>
        </div>
        <div class="actions">
            <button class="current-location-button"><i class="fas fa-location-arrow"></i> 현재 위치</button>
            <button class="favorite-places-button"><i class="fas fa-star"></i> 즐겨찾기</button>
        </div>
        <div class="uam-options">
            <button class="option-button" id="drone-taxi"><i class="fas fa-drone"></i> 드론택시</button>
            <button class="option-button" id="helicopter"><i class="fas fa-helicopter"></i> 헬리콥터</button>
            <button class="option-button" id="gyro-copter"><i class="fas fa-plane"></i> 항공기</button>
        </div>
        <div class="estimated-time">
            <h2>예상 도착 시간: <span id="eta">N/A</span></h2>
        </div>
        <div class="request-uam">
            <button class="request-button"><i class="fas fa-paper-plane"></i> 항공기 호출</button>
        </div>
        <div class="feedback-message" id="feedback">
            
        </div>
    </div>
    <div class="nav-bar">
        <button type="button" class="nav-btn support-btn">
            <i class="fas fa-arrow-right"></i> 
        </button>
    </div>  
    <script>
        document.getElementById('drone-taxi').addEventListener('click', function() {
            window.location.href = 'select1.html';
        });
        document.getElementById('helicopter').addEventListener('click', function() {
            window.location.href = 'select1.html';
        });
        document.getElementById('gyro-copter').addEventListener('click', function() {
            window.location.href = 'select1.html';
        });
    </script>
            <script>
                document.querySelector('.support-btn').addEventListener('click', function() {
                    window.location.href = 'select1.html'; 
                });
            </script>
</body>
</html>
